<div class="box pt-5">
    <div class="my-2 w-25">
     <app-select [data]="categeries" [title]="'Categeries'" (selectedValue)="fillterCategery($event)"></app-select>
    </div>
    <div *ngIf="!  loading" class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let item of products">
           <app-product1 [data]="item" (item)="addToCart($event)"></app-product1>
        </div>
    </div>
    <div *ngIf="loading" class="text-center w-100">
        <app-spiner></app-spiner>
    </div>
</div>
