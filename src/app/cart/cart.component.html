<div class="cartBox">
<h1 class="text-danger"> shapping Cart</h1>
<div class="headCart">

    <p class="lead"> You have <label class="text-danger">{{cartProduct.length}}</label>Item in your cart</p>  
    <span class="text-danger card-header" (click)="clearCart()"> clear shapping cart</span>  
</div>
<table class="table tablr-striped ">
    <thead>
        <tr>
             <th class="text-center"></th>
             <th class="text-center">Name</th>
             <th class="text-center">Price</th>
             <th class="text-center" style="width: 25%;">Qountity</th>
             <th class="text-center">Totale</th>
             <th class="text-center"></th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let item of cartProduct ; let index = index"> 
        <td><img src="{{item.item.image}}" alt=""></td>
        <td>{{item.item.title}}</td>
        <td>{{item.item.price}} L.E</td>
        <td>
            <div class="Quantity">
                <button class="btn btn-dark m-2" (click)="addAmmount(index)">+</button>
                <input type="number" class="form-control" (change)="detectChange()" ngModel="{{item.quantity}}" min="1" >
                <button class="btn btn-dark m-2" (click)="minsAmmount(index)">-</button>
            </div>
        </td>
        <td>{{item.item.price * item.quantity}} L.E</td>
        <td><button class="btn btn-danger" (click)="deleteProduct(index)"> Delete</button></td>
    </tr>
    </tbody>
    <tfoot>
        <tr>
             <th></th>
             <th></th>
             <th></th>
             <th></th>
             <th>Total : {{total}}</th>
             <th><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
        </tr>
    </tfoot>
</table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success"> <strong>Well Done</strong> Your Order is successfully send</div>
